    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <link rel="preconnect" href="https://fonts.googleapis.com">

          rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/process.css">

<div class="home">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 mx-auto">
                <h2>Учебный ресторан</h2>
            </div>
        </div>
    </div>
</div>

<div class="auditorium pt-3 mb-5">
    <div class="container">
        <div class="gallery-container">
            <div class="swiper-container gallery-main">
                <div class="swiper-wrapper">
                    <div class="swiper-slide video">
                        <video data-video-active="0" src="./video/video1.mp4" data-video="" muted="muted"></video>
                    </div>
                    <div class="swiper-slide video">
                        <video data-video-active="1" src="./video/video2.mp4" data-video="" muted="muted"></video>
                    </div>
                    <div class="swiper-slide video">
                        <video data-video-active="2" src="./video/video3.mp4" data-video="" muted="muted"></video>
                    </div>
                    <div class="swiper-slide video">
                        <video data-video-active="3" src="./video/video4.mp4" data-video="" muted="muted"></video>
                    </div>
                    <div class="swiper-slide video">
                        <video data-video-active="4" src="./video/video5.mp4" data-video="" muted="muted"></video>
                    </div>
                    <div class="swiper-slide video">
                        <video data-video-active="5" src="./video/video6.mp4" data-video="" muted="muted"></video>
                    </div>
                </div>
                <div class="video__tools">
                    <div class="video__info">
                        <div class="video__progress">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div class="video__btns">
                        <button class="video__btn" data-video-prev="">
                            <img src="img/skip-start-sm.svg" alt="">
                        </button>
                        <button class="video__btn" data-video-play="" style="display: none">
                            <img src="img/pause-sm.svg" alt="">
                        </button>
                        <button class="video__btn" data-video-pause="">
                            <img src="img/play-sm.svg" alt="">
                        </button>
                        <button class="video__btn" data-video-next="">
                            <img src="img/skip-end-sm.svg" alt="">
                        </button>
                    </div>
                    <div class="video__opening">
                        <button data-video-open="">
                            <img src="./img/fullscreen.svg" alt="active">
                        </button>
                    </div>
                </div>
            </div>
            <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                    <div data-gallery-video="0" class="swiper-slide video">
                        <video src="./video/video1.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div data-gallery-video="1" class="swiper-slide video">
                        <video src="./video/video2.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress" data-video-progress-container="">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div data-gallery-video="2" class="swiper-slide video">
                        <video src="./video/video3.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress" data-video-progress-container="">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div data-gallery-video="3" class="swiper-slide video">
                        <video src="./video/video4.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress" data-video-progress-container="">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div data-gallery-video="4" class="swiper-slide video">
                        <video src="./video/video5.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress" data-video-progress-container="">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                    <div data-gallery-video="5" class="swiper-slide video">
                        <video src="./video/video6.mp4" data-video="" muted="muted"></video>
                        <div class="short__progress video__progress" data-video-progress-container="">
                            <div class="video__progress--bar" data-video-progress="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-more-container="" class="video video__hidden" style="display: none">
        <video src="" data-more-video="" muted="muted"></video>
        <div data-tools-open="" class="video__tools">
            <div class="video__info">
                <div class="video__progress">
                    <div class="video__progress--bar" data-more-progress="">
                    </div>
                </div>
            </div>
            <div class="video__btns">
                <button class="video__btn" data-more-play="">
                    <img src="img/pause-sm.svg" alt="">
                </button>
                <button class="video__btn" data-more-pause="">
                    <img src="img/play-sm.svg" alt="">
                </button>
            </div>
            <div class="video__opening">
                <button data-more-close="">
                    <img src="./img/fullscreen-exit.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="py-5 mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4  text-center">
                <p class="mb-0"><a href="https://midis.ru"
                                   style="text-decoration: none; color: #777;">https://midis.ru</a></p>
            </div>
            <div class="col-md-4 col-sm-4  text-center"></div>
            <div class="col-md-4 col-sm-4  text-center">
                © 2023 midis | all rights reserved
            </div>
        </div>
    </div>
</footer>
<script async src="./js/video.js"></script>
</body>

</html>
